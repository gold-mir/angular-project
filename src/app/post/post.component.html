<a routerLink="/posts">Back</a>

<div *ngIf="(post | async) as postLoaded">
  <app-post-view *ngIf="editing === false" [post]="postLoaded" (editButtonClicked)="setEditing(true)"></app-post-view>
  <app-post-edit
  *ngIf="editing === true"
  [post]="postLoaded"
  (editFinished)="editPost($event)"
  (editCancelled)="setEditing(false)"></app-post-edit>
</div>
